<body>
<script>
$(document).ready(function(){
  $(".title").fadeIn(600);
  var hrwidthtimer = window.setInterval(function () {
    var hrwidth = $("#titlehr").width();
    if(hrwidth< 200){
      $('#titlehr').css("width",hrwidth+1);
    }else{
      window.clearTimeout(hrwidthtimer);
    }
  });
  $("#eventDesc").css("top",$("#eventPhoto").height()-250);
});
</script>
<script src="../navbar.js"></script>
<div class="container-narrow">
  <div class="row-fluid" style="position: relative; top: -70px;">
    <div class="col-sm-12">
      <h1 class="title">Spring Cleanup 2015</h1>
      <hr id="titlehr">
    </div>
  </div>
  <div class="row-fluid" style="position: relative; top: -30px;">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="img-container">
        <img id="eventPhoto" class="eventPhoto" src="http://res.cloudinary.com/dcbmrov8f/image/upload/v1476141616/11539013_1865267620365088_1821071038925980317_o_hqwz5p.jpg"/>
      </div>
    </div>
  </div>
  <div class="row-fluid" style="position: relative;" id="eventDesc">
  <div class="row-fluid" style="position: relative;">
    <div class="col-sm-8 col-sm-offset-2">
      <p id="eventDescP">On Wednesday, June 24th, 2015, we held an exciting game of Capture The Flag at Berczy Park. It was officially the last day of school for high school students, and we wanted to end it off in a high note!</p>
    </div>
  </div>
  <div class="row-fluid" style="position: relative;">
    <div class="col-sm-8 col-sm-offset-2">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/71nNFaB5Q9k" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
</div>
